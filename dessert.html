<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert</title>
    <link rel="stylesheet" href="css/dessert.css" />
  </head>
  <body>
    <div id="dessertquestion">Which dessert we eatin cuh</div>

    <div class="dessert-selection">
      <div class="dessert-item">
        <img src="food/boba.jpeg" alt="boba" />
        <label
          ><input type="checkbox" name="dessert" value="boba" /> boba</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/churro.jpeg" alt="churro" />
        <label
          ><input type="checkbox" name="dessert" value="churro" /> churro</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/mochi.jpeg" alt="mochi" />
        <label
          ><input type="checkbox" name="dessert" value="mochi" /> rasgullay</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/randombun.jpeg" alt="randombun" />
        <label
          ><input type="checkbox" name="dessert" value="randombun" /> buns</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/taiyaki.jpeg" alt="taiyaki" />
        <label
          ><input type="checkbox" name="dessert" value="taiyaki" />
          ice-cream</label
        >
      </div>
    </div>
    <button class="button" id="continueDessert" type="button">
      Continue ......
    </button>

    <script src="js/selections.js"></script>
    <script>
      document
        .getElementById("continueDessert")
        .addEventListener("click", function () {
          var selected = MoonshineSelections.getCheckedValues("dessert");
          if (!selected.length) {
            alert("Please pick at least one dessert option before continuing.");
            return;
          }
          MoonshineSelections.saveJson(
            "moonshine.dessert",
            selected
          );
          window.location.href = "activities.html";
        });
    </script>
  </body>
</html>
